    <div id="music-player" draggable="true">

            <source src="/music/zhizihuakai(helin).mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </div>

    <script>
        let isDragging = false;
        let offset = { x: 0, y: 0 };

        const musicPlayer = document.getElementById('music-player');

        musicPlayer.addEventListener('mousedown', (e) => {
            isDragging = true;
            offset = {
                x: e.clientX - musicPlayer.getBoundingClientRect().left,
                y: e.clientY - musicPlayer.getBoundingClientRect().top
            };
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const x = e.clientX - offset.x;
            const y = e.clientY - offset.y;

            musicPlayer.style.left = `${x}px`;
            musicPlayer.style.top = `${y}px`;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
    </script>
