    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var musicContainer = document.getElementById('music-container');
            var musicControl = document.getElementById('music-control');

            var musicFiles = [
                '/music/1.mp3',
                '/music/2.mp3',
                '/music/3.mp3',
                '/music/4.mp3'
            ];

            function playRandomMusic() {
                var randomIndex = Math.floor(Math.random() * musicFiles.length);
                musicControl.innerHTML = '<source src="' + musicFiles[randomIndex] + '" type="audio/mp3">' +
                    'Your browser does not support the audio tag.';
                musicControl.play();
            }

            playRandomMusic();  // Play a random music when the page loads

            musicContainer.addEventListener('click', function () {
                if (musicControl.style.display === 'none') {
                    musicControl.style.display = 'block';
                } else {
                    musicControl.style.display = 'none';
                }
            });

            musicControl.addEventListener('ended', function () {
                // Play a new random music when the current one ends
                playRandomMusic();
            });
        });
    </script>
